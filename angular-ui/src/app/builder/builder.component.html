<app-layout brand="Builder" color="#8BC34A">

  <div class="row">
    <div class="card border-info mb-3 card1 shadow" style="max-width: 30rem;">
      <div class="card-body">

        <h4 class="card-title">Add Property</h4>
        <form class="form form-group" (ngSubmit)="onSubmit()">

          <label for="PropertyId">
            PropertyID
          </label>
          <input type="text" class="form-control" required name="PropertyID" [(ngModel)]="builder.PropertyID" id="inlineFormCustomSelect">

          <br>

          <label for="BuilderId">
            BuilderID
          </label>
          <input type="text" class="form-control" required name="BuilderID" [(ngModel)]="builder.BuilderID" id="inlineFormCustomSelect">

          <br>
          <label for="BuilderName">
            BuilderName
          </label>
          <input type="text" class="form-control" required name="BuilderName" [(ngModel)]="builder.BuilderName" id="inlineFormCustomSelect">

          <br>
          <label for="Address">
            Address
          </label>
          <input type="text" class="form-control" required name="Address" [(ngModel)]="builder.Address" id="inlineFormCustomSelect">

          <br>
          <label for="Status">
            Status
          </label>
          <input type="text" class="form-control" required name="Status" [(ngModel)]="builder.Status" id="inlineFormCustomSelect">

          <br>

          <br>
          <input type="submit" class="btn btn-outline-success btn-block">

        </form>

      </div>


    </div>
    <div class="col-md-8">

      <div class="card border-info mb-3 card1 shadow" style="max-width: 60rem;">
        <div class="card-body">
          <h4 class="card-title">Property Details</h4>
          <ag-grid-angular style="width: 100%; height: 550px;" class="ag-theme-material" 
          [rowData]="rowData" 
          [columnDefs]="columnDefs" 
          [enableSorting]="true" 
          [enableFilter]="true"
          [pagination]="true"
          >
          </ag-grid-angular>
        </div>
      </div>



    </div>

  </div>


  <br/>
  <br/>
  <br/>

</app-layout>
